version: "3"
networks:
  basic_service:
    name: ${LOCAL_NETWORK}
    external: true
services:
  nginx:
    build:
      context: "./nginx"
      args:
        NGINX_PORT_HTTP: ${NGINX_PORT_HTTP}
        NGINX_PORT_HTTPS: ${NGINX_PORT_HTTPS}
        NGINX_IMAGE_VERSION: ${NGINX_IMAGE_VERSION}
    restart: always
    networks:
      - basic_service
    ports:
      - ${NGINX_PORT_HTTP}:80
      - ${NGINX_PORT_HTTPS}:443
    volumes:
      - ${NGINX_VOLUMES_WEBSITE}:/www

  mysql:
    image: mysql:${MYSQL_IMAGE_VERSION}
    restart: always
    networks:
      - basic_service
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ${MYSQL_VOLUMES_CONF_DIR}:/etc/mysql/conf.d
      - ${MYSQL_VOLUMES_DATA_DIR}:/var/lib/mysql
    ports:
      - "${MYSQL_PORT}:3306"

  redis:
    image: redis:${REDIS_IMAGE_VERSION}
    restart: always
    networks:
      - basic_service
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", $REDIS_PASSWORD ]
    volumes:
      - ${REDIS_VOLUMES_CONF}:/usr/local/etc/redis/redis.conf
      - ${REDIS_VOLUMES_DATA_DIR}:/data
    ports:
      - ${REDIS_PORT}:6379

  mongo:
    image: mongo:${MONGO_IMAGE_VERSION}
    restart: always
    networks:
      - basic_service
    ports:
      - ${MONGO_PORT}:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
