version: "3"
networks:
  basic_service:
    external:
      name: localNet # `docker network create -d bridge --subnet 192.168.0.0/24 --gateway 192.168.0.1 localNet`创建固定网络
services:
  nginx:
    build: "./nginx"
    restart: always
    networks:
      - basic_service
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./volumes-demo/nginx:/html"
